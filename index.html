<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle Zombie</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    h1, h2 {
      text-align: center;
    }
    .stats, .battle, .shop, .reset {
      margin: 20px 0;
      padding: 15px;
      background: #333;
      border-radius: 5px;
    }
    /* Battlefield container for images and characters */
    .battlefield {
      position: relative;
      height: 200px;
      margin-bottom: 10px;
    }
    /* Each character is contained in its own container */
    .character-container {
      position: absolute;
      width: 100px;
    }
    #player-container {
      left: 0;
      bottom: 0;
    }
    #enemy-container {
      right: 0;
      bottom: 0;
    }
    /* HP bar styling (displayed on top of each character) */
    .hp-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: #555;
      border: 1px solid #333;
      border-radius: 3px;
      overflow: hidden;
      z-index: 2;
    }
    .hp-fill {
      height: 100%;
      width: 100%;
      background: #4caf50;
    }
    /* Player sprite using a sprite sheet via CSS */
    #player-sprite {
      width: 100px;   /* width of a single frame */
      height: 100px;  /* height of a single frame */
      background-image: url('player-sprite.png');
      background-repeat: no-repeat;
      animation: idleAnimation 1s steps(4) infinite;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 1;
    }
    /* Enemy sprite using a sprite sheet via CSS */
    #enemy-sprite {
      width: 100px;   /* width of a single frame */
      height: 100px;  /* height of a single frame */
      background: url('enemy-sprite.png') no-repeat;
      animation: enemyIdleAnimation 1s steps(4) infinite;
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 1;
      transform: scaleX(-1); /* Flips the enemy image horizontally */
    }
    /* Animate the player's container for movement toward the enemy */
    .attack-move {
      transform: translateX(200px); /* Adjust as needed */
      transition: transform 0.5s ease-in-out;
    }
    /* Optional: Attack animation for the sprite itself */
    .attack-animation {
      animation: attackAnimation 0.5s steps(4) infinite;
    }
    /* Keyframes for the player's idle animation */
    @keyframes idleAnimation {
      from { background-position: 0 0; }
      to { background-position: -400px 0; } /* 4 frames * 100px per frame */
    }
    /* Keyframes for the enemy's idle animation */
    @keyframes enemyIdleAnimation {
      from { background-position: 0 0; }
      to { background-position: -400px 0; }
    }
    /* Keyframes for an optional attack animation (if needed) */
    @keyframes attackAnimation {
      from { background-position: 0 0; }
      to { background-position: -400px 0; }
    }
    /* Shop styling */
    .shop {
      text-align: center;
    }
    #shop-container {
      margin-top: 10px;
    }
    /* Reset section styling */
    .reset {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Idle Zombie</h1>

    <div class="stats">
      <h2>Player Stats</h2>
      <p>Level: <span id="player-level">1</span></p>
      <p>XP: <span id="player-xp">0</span> / <span id="player-xp-needed">100</span></p>
      <p>Gold: <span id="player-gold">0</span></p>
      <p>Attack Power: <span id="player-attack">10</span></p>
      <p>HP: <span id="player-current-hp">100</span> / <span id="player-max-hp">100</span></p>
    </div>

    <div class="battle">
      <h2>Battle</h2>

      <!-- Battlefield with character containers -->
      <div class="battlefield">
        <!-- Enemy container with HP bar on top -->
        <div class="character-container" id="enemy-container">
          <div class="hp-bar" id="enemy-hp-bar">
            <div class="hp-fill" id="enemy-hp-fill"></div>
          </div>
          <!-- Enemy sprite using a sprite sheet -->
          <div id="enemy-sprite"></div>
        </div>
        <!-- Player container with HP bar on top -->
        <div class="character-container" id="player-container">
          <div class="hp-bar" id="player-hp-bar">
            <div class="hp-fill" id="player-hp-fill"></div>
          </div>
          <!-- Player sprite using a sprite sheet -->
          <div id="player-sprite"></div>
        </div>
      </div>

      <p>Enemy HP: <span id="enemy-hp">50</span></p>
      <button id="attack-btn">Attack</button>
    </div>

    <!-- Shop Section -->
    <div class="shop">
      <h2>Shop</h2>
      <button id="shop-toggle-btn">Toggle Shop</button>
      <div id="shop-container" style="display: none;">
        <p>Buy New Character Skin for 100 Gold:</p>
        <button id="buy-character-btn">Buy Character</button>
      </div>
    </div>

    <!-- Reset Progress Section -->
    <div class="reset">
      <button id="reset-btn">Reset Progress</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
