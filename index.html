<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Zombie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Idle Zombie</h1>

    <!-- Player Info -->
    <div class="player-info">
      <p><strong>Player Level:</strong> <span id="player-level">1</span></p>
      <p><strong>Player Health:</strong> <span id="player-health">100</span></p>
      <p><strong>Player Damage:</strong> <span id="player-damage">10</span></p>
      <p><strong>Gold:</strong> <span id="player-gold">0</span></p>
      <p><strong>XP:</strong> <span id="player-xp">0</span></p>
    </div>

    <!-- Enemy Info -->
    <div class="enemy-info">
      <p><strong>Round:</strong> <span id="round-number">1</span></p>
      <p><strong>Enemy Health:</strong> <span id="enemy-health">50</span></p>
    </div>

    <!-- Upgrade Buttons -->
    <div class="upgrades">
      <button id="upgrade-damage" class="upgrade-btn">Upgrade Damage (Cost: 50 Gold)</button>
      <button id="upgrade-health" class="upgrade-btn">Upgrade Health (Cost: 100 Gold)</button>
      <button id="upgrade-speed" class="upgrade-btn">Upgrade Speed (Cost: 150 Gold)</button>
    </div>

    <button id="start-round" class="start-btn">Start Round</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
